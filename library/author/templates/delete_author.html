{% extends "base.html" %}
{% block title %}Confirm Author Deletion{% endblock %}
{% block content %}

    <h1>Confirm Author Deletion</h1>
    <p>Are you sure you want to delete this author: <strong>{{ author.name }} {{ author.surname }} {{ author.patronymic }}</strong>?</p>
    <p></p>
    <form method="post" action="{% url 'delete_author' author.id %}">
        {% csrf_token %}
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'author_list' %}" style="margin-right: auto;">
                <button type="button" class="negative-button">Cancel</button>
            </a>
            <button class="confirm-button" type="submit" name="confirm" value="yes">Confirm</button>
        </div>
    </form>

{% endblock content %}
