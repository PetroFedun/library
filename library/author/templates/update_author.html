{% extends "base.html" %}
{% block title %}Author{% endblock %}
{% block content %}
    <h1>Edit Author Details</h1>
    <form method="post" action="{% url 'update_author' author.id %}">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group-label">
                <label for="name">Name:</label>
            </div>
            <div class="form-group-input">
                <input type="text" name="name" value="{{ author.name }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group-label">
                <label for="surname">Surname:</label>
            </div>
            <div class="form-group-input">
                <input type="text" name="surname" value="{{ author.surname }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group-label">
                <label for="patronymic">Patronymic:</label>
            </div>
            <div class="form-group-input">
                <input type="text" name="patronymic" value="{{ author.patronymic }}" required>
            </div>
        </div>

        <p></p>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'author_list' %}" style="margin-right: auto;">
                <button type="button" class="negative-button">Cancel</button>
            </a>
            <button class="confirm-button" type="submit">Save Changes</button>
        </div>

    </form>
{% endblock content %}
