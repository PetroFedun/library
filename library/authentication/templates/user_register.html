{% extends "base.html" %}
{% block title %}Registration{% endblock %}
{% block content %}
<h1>Registration</h1>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group-label">
            <label for="first_name">First Name:</label><br>
        </div>
        <div class="form-group-input">
            <input type="text" name="first_name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="middle_name">Middle Name:</label><br>
        </div>
        <div class="form-group-input">
            <input type="text" name="middle_name">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="last_name">Last Name:</label><br>
        </div>
        <div class="form-group-input">
            <input type="text" name="last_name" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="email">Email:</label><br>
        </div>
        <div class="form-group-input">
            <input type="email" name="email" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="role">Role:</label><br>
        </div>
        <div class="form-group-input">
            <label>
                <select name="role" required>
                    <option value="0">Visitor</option>
                    <option value="1">Librarian</option>
                </select>
            </label>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="password">Password:</label><br>
        </div>
        <div class="form-group-input">
            <input type="password" name="password" required>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="{% url 'register' %}" style="margin-right: auto;">
            <button type="button" class="negative-button">Cancel</button>
        </a>
        <button class="confirm-button" type="submit">Register</button>
    </div>
</form>

<p>Back to <a href="{% url 'login' %}">Log In</a></p>

{% endblock content %}
