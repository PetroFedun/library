{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Log In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group-label">
            <label for="email">Email:</label><br>
        </div>
        <div class="form-group-input">
            <input type="email" name="email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group-label">
            <label for="password">Password:</label><br>
        </div>
        <div class="form-group-input">
            <input type="password" name="password" required>
        </div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="{% url 'login' %}" style="margin-right: auto;">
            <button type="button" class="negative-button">Cancel</button>
        </a>
        <button class="confirm-button" type="submit">Log In</button>
    </div>
</form>

<p>Don't have account? <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
