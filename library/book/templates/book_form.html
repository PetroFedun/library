{% extends "base.html" %}
{% block title %}Book{% endblock %}
{% block content %}
<h1>Book Form</h1>
<form method="post" action="">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group-label label-class">
            {{ form.name.label_tag }}
        </div>
        <div class="form-group-input input-class">
            {{ form.name }}
        </div>
    </div><br>

    <div class="form-row">
        <div class="form-group-label label-class">
            {{ form.description.label_tag }}
        </div>
        <div class="form-group-input input-class">
            {{ form.description }}
        </div>
    </div><br>

    <div class="form-row">
        <div class="form-group-label label-class">
            {{ form.count.label_tag }}
        </div>
        <div class="form-group-input input-class">
            {{ form.count }}
        </div>
    </div><br>

    <div class="form-row">
        <div class="form-group-label label-class">
            <label for="{{ form.authors.id_for_label }}">Authors:</label><br>
        </div>
        <div class="form-group-input input-class">
            {{ form.authors }}
        </div>
    </div>

    <p></p>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="{% url 'all_books' %}" style="margin-right: auto;">
            <button type="button" class="negative-button">Cancel</button>
        </a>
        <button class="confirm-button" type="submit">Submit</button>
    </div>
</form>
<br>
{% endblock %}
