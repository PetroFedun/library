{% extends "base.html" %}
{% block title %}Book{% endblock %}
{% block content %}
<h1>Edit Book Details</h1>
<form method="post" action="{% url 'book_update' book.id %}">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group-label">
            <label for="name">Name:</label>
        </div>
        <div class="form-group-input">
            <input type="text" name="name" value="{{ book.name }}" required><br>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="description">Description:</label><br>
        </div>
        <div class="form-group-input">
                <textarea id="description" name="description" rows="4" cols="50"
                          placeholder="Input your description here..."
                          maxlength="255">{{book.description}}</textarea><br>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group-label">
            <label for="count">Count:</label>
        </div>
        <div class="form-group-input">
            <input type="number" name="count" value="{{book.count}}" min="1"><br>
        </div>
    </div>

    <p></p>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <a href="{% url 'all_books' %}" style="margin-right: auto;">
            <button type="button" class="negative-button">Cancel</button>
        </a>
        <button class="confirm-button" type="submit">Save Changes</button>
    </div>

</form>
{% endblock content %}
